[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-engineeringworkflow-api"
version = "0.1.dev0"
description = "API specification for an engineering workflow engine"
readme = "README.rst"
authors = ["ANSYS, Inc. <ansys.support@ansys.com>"]
maintainers = ["PyAnsys developers <pyansys.support@ansys.com>"] # You can change the name. The email group works.
license = "MIT"
repository = "https://github.com/pyansys/ansys-engineering-workflow-api"

# Less than critical but helpful
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "ansys", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
numpy = "^1.22.4"

# TODO: the commit referenced below is unmerged
#       and the URL will also be changed.
#       Before this change is merged to its repo, the commit and URL should be updated.
pyansys-tools-variableinterop = {git = "https://github.com/pyansys/ansys-common-variableinterop.git", rev = "c8e4295"}

Sphinx =  {version="^4.4", optional=true}
numpydoc =  {version="^1.2", optional=true}
ansys_sphinx_theme =  {version="^0.9", optional=true}
sphinx-copybutton =  {version="^0.4", optional=true}

codespell = {version="^2.1", optional=true}
flake8 = {version="^3.9", optional=true}

pytest = {version="^7.0", optional=true}
pytest-cov = {version="^3.0", optional=true}
pre-commit = {version="^2.18", optional=true}
mypy = {version="^0.940", optional=true}
anyio = "^3.6.2"

[tool.poetry.extras]
dev = ["Sphinx", "numpydoc", "ansys_sphinx_theme", "sphinx-copybutton", "codespell", "flake8", "pytest", "pytest-cov", "pre-commit", "mypy"]
docs = ["Sphinx", "numpydoc", "ansys_sphinx_theme", "sphinx-copybutton"]
style = ["codespell", "flake8"]
test = ["pytest", "pytest-cov"]
